service : dynamodb-crud-api

provider:
  name: aws
  runtime: nodejs20.x
  stage: dev
  region: us-west-2
  apiName: ${self:service}
  memorySize: 128
  timeout: 10
  environment:
    FILE_UPLOAD_BUCKET_NAME: ${self.custom.fileBucketName}
  
custom:
  fileBucketName: s3-file-bucket-${self:provider.stage}